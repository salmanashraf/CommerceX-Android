name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Run Lint
        run: ./gradlew lintDebug --no-daemon

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: '**/build/reports/lint-results-*.html'

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/test-results/testDebugUnitTest/'

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Coverage Report
        run: |
          set -euo pipefail

          COVERAGE_TASK=""
          TASKS_OUTPUT="$(./gradlew -q tasks --all --no-daemon)"

          if echo "$TASKS_OUTPUT" | grep -qE '^koverXmlReportDebug( |$)'; then
            COVERAGE_TASK="koverXmlReportDebug"
          elif echo "$TASKS_OUTPUT" | grep -qE '^app:koverXmlReportDebug( |$)'; then
            COVERAGE_TASK=":app:koverXmlReportDebug"
          elif echo "$TASKS_OUTPUT" | grep -qE '^koverXmlReport( |$)'; then
            COVERAGE_TASK="koverXmlReport"
          elif echo "$TASKS_OUTPUT" | grep -qE '^app:koverXmlReport( |$)'; then
            COVERAGE_TASK=":app:koverXmlReport"
          elif echo "$TASKS_OUTPUT" | grep -qE '^jacocoTestReport( |$)'; then
            COVERAGE_TASK="jacocoTestReport"
          fi

          if [ -z "$COVERAGE_TASK" ]; then
            echo "No coverage task found. Skipping coverage report generation."
          else
            echo "Running coverage task: $COVERAGE_TASK"
            ./gradlew "$COVERAGE_TASK" --no-daemon
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            **/build/reports/kover/
            **/build/reports/jacoco/
          if-no-files-found: ignore
